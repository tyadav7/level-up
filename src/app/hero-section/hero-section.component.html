<section class="bg-white l:bg-gray-900 background-slider">
    <div class="relative">
        <ng-container *ngFor="let url of images">
            <img [ngClass]="url === currentImageUrl ? 'opacity-100' : 'opacity-0'" class="absolute object-cover object-top w-full h-full transition-opacity ease-in-out duration-[3000ms]" [ngSrc]="url" fill>
        </ng-container>
        <div class="relative bg-black bg-opacity-60 h-[75vh]">
            <div class="flex h-full flex-col justify-center items-center py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-12">
                <h1
                    class="mb-8 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                    We invest in your potential</h1>
                <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">"Embark on an Exciting Tennis Odyssey with Level Up: Elevate Your Game, Surpass Limits, and Celebrate Success, Point by Point!"</p>
                <div
                    class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
                    <a href="#programs"
                        class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                        Learn more
                        <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</section>
